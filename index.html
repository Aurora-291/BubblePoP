<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Pop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Bubble Pop</h1>
            <div class="controls">
                <button id="themeToggle"><i class="fas fa-moon"></i></button>
                <button id="speedControl">Speed: Normal</button>
                <button id="sizeControl">Size: Normal</button>
                <button id="colorControl">Color: Rainbow</button>
                <button id="pauseButton"><i class="fas fa-pause"></i></button>
            </div>
        </header>
        
        <div class="stats">
            <div class="stat-item">
                <span><i class="fas fa-circle"></i> Active:</span>
                <span id="count">0</span>
            </div>
            <div class="stat-item">
                <span><i class="fas fa-burst"></i> Popped:</span>
                <span id="popped">0</span>
            </div>
            <div class="stat-item">
                <span><i class="fas fa-star"></i> Score:</span>
                <span id="score">0</span>
            </div>
            <div class="stat-item">
                <span><i class="fas fa-trophy"></i> High Score:</span>
                <span id="highScore">0</span>
            </div>
        </div>

        <div id="gameArea"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
